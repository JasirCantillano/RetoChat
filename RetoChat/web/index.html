<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>RetoChat</title>
</head>
<body>
    <ul>
        <li style="display: inline;"><a href="index.html">Channels</a></li>
        <li  style="display: inline;"><a href="statistic.html">Statistic</a></li>
    </ul>
    <h1 style="color: Blue; text-align: center;">Clients Connected By Channel</h1>
    <div class="container">
        <div class="row">
            <div id="app">
                <table class="table table-dark table-striped text-center table-bordered border-primary" style="margin-top:10px;">
                    <thead>
                        <tr>
                            <th>Channel</th>
                            <th>Client</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="channel in channels">
                            <td v-text="channel.channelName"></td>
                            <td v-text="channel.clientName"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div>
                <footer style="height: 142px;">
                    <p class="text-center" style="margin-top:10px;">
                        www.retochat.com - @JasirCantillano
                    </p>
                </footer>
            </div>
        </div>
    </div>


<script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
